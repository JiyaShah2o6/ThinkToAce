  <!-- Login/Registration Section -->
  <section id="login-section" class="py-5">
    <div class="container">
      <div id="login-container" class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Registration</h2>
        <form onsubmit="return validateForm();">
          <div class="mb-3">
            <label for="txtfullname" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="txtfullname" placeholder="Enter your full name" />
          </div>
          <div class="mb-3">
            <label for="txtusername" class="form-label">Username:</label>
            <input type="text" class="form-control" id="txtusername" placeholder="Enter username" />
          </div>
          <div class="mb-3">
            <label for="txtmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="txtmail" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="txtnum" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="txtnum" placeholder="Enter your phone number" />
          </div>
          <div class="mb-3">
            <label for="txtpassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="txtpassword" placeholder="Enter password" />
          </div>
          <div class="mb-3">
            <label for="txtconfirmpassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="txtconfirmpassword" placeholder="Confirm password" />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div>
              <input type="radio" name="gender" value="Male" id="genderMale" />
              <label for="genderMale">Male</label>
              <input type="radio" name="gender" value="Female" id="genderFemale" />
              <label for="genderFemale">Female</label>
              <input type="radio" name="gender" value="Other" id="genderOther" />
              <label for="genderOther">Other</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Scripts -->

  <script>
    // Login Form Validation (integrated into our global script if not already)
    function validateForm() {
      var fullname = document.getElementById("txtfullname");
      var username = document.getElementById("txtusername");
      var email = document.getElementById("txtmail");
      var phone = document.getElementById("txtnum");
      var password = document.getElementById("txtpassword");
      var confirmPassword = document.getElementById("txtconfirmpassword");
      var gender = document.querySelector('input[name="gender"]:checked');

      if (fullname.value.trim() === "") {
        alert("Please enter your Full Name.");
        fullname.focus();
        return false;
      }
      if (username.value.trim() === "") {
        alert("Please enter your Username.");
        username.focus();
        return false;
      }
      if (email.value.trim() === "" || !email.value.includes("@")) {
        alert("Please enter a valid Email.");
        email.focus();
        return false;
      }
      if (phone.value.trim() === "" || isNaN(phone.value) || phone.value.length < 10) {
        alert("Please enter a valid Phone Number.");
        phone.focus();
        return false;
      }
      if (password.value.trim() === "") {
        alert("Please enter a Password.");
        password.focus();
        return false;
      }
      if (confirmPassword.value.trim() === "" || password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        confirmPassword.focus();
        return false;
      }
      if (!gender) {
        alert("Please select your Gender.");
        return false;
      }
      alert("Registration Successful!");
      return true;
    }
  </script>
